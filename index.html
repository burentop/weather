<!DOCTYPE html>
<html>
<head>
	<title>Your Weather</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

<div id="weather-box" class="container">
	<h2>Your Local Weather</h2>
	<h4>Temperature: <span id="temp"></span></h4>
	<button id="tempConvert" class="btn btn-default">F <-> C</button>
	<h4>Conditions: <span id="sky"></span></h4>
	<h4>Wind speed: <span id="wind"></span></h4>
</div>

</body>
</html>
